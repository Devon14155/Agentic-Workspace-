<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react/dist/style.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nexus: {
                950: '#020617', // Canvas Dark
                900: '#0f172a', // Surface Dark
                800: '#1e293b', // Surface Light/Element
                700: '#334155', // Border
                600: '#475569', // Text Muted
                accent: '#6366f1', // Indigo Primary
                glow: '#818cf8',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      body {
        /* Base styles handled by React root classes */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .react-flow__node {
        background: #ffffff;
        color: #0f172a;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
      }
      .dark .react-flow__node {
        background: #1e293b;
        color: #f8fafc;
        border: 1px solid #475569;
      }
      
      .react-flow__handle {
        background: #6366f1;
      }
      .react-flow__edge-path {
        stroke: #94a3b8;
        stroke-width: 2;
      }
      .dark .react-flow__edge-path {
        stroke: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@xyflow/react": "https://esm.sh/@xyflow/react@12.0.0",
    "zustand": "https://esm.sh/zustand@5.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
